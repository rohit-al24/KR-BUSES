name: Build Windows EXE

on:
  push:
    branches: [ main ]
  workflow_dispatch: {}

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install dependencies
        run: |
          npm ci

      - name: Build frontend
        run: |
          npm run build

      - name: Package Electron app (Windows NSIS)
        run: |
          npm run package:win
        env:
          CSC_IDENTITY_AUTO_DISCOVERY: 'false'

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: electron-windows-build
          path: |
            dist/*.exe
            dist/*.nsis* 
            dist/win-unpacked/**
